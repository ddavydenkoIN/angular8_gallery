<div class="ag-header__text">
    <h1 class="ag-header__text-name searchable">{{'HOME.TITLE' | translate}}</h1>
  <span class="searchable">{{'HOME.SUBTITLE' | translate}}</span>
</div>
<div class="ag-header__localization">
    <div class="ag-header__localization-btn"
         *ngFor="let lang of languages"
         [ngStyle]="{'background-image': 'url(' + languageIconsUrl + lang + '.webp)'}"
         (click)="setWebsitesLanguage(lang)">
    </div>
</div>
