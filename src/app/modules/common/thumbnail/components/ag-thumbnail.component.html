<div class="thumbnail">
    <div class="thumbnail__container">
        <div class="thumbnail__img" [ngStyle]="{'background-image': 'url(' + thumbnailUrl + ')'}">
            <div class="thumbnail__header">{{title}}</div>
        </div>
        <div class="thumbnail__content">
            <h1 class="thumbnail__caption">
                {{description}}
            </h1>
        </div>
    </div>
</div>
