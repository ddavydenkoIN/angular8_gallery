<input  class="ag-search__input clear-visible"
        type="text"
        [(ngModel)]="searchValue"
        placeholder="Enter search string"
>

<div class="ag-search__cross"
     *ngIf="searchValue && searchValue.length"
     (click)="clearSearchField()">
</div>

<button class="ag-search__button"
        type="submit"
        [ngClass]="{'_disabled': !searchValue}"
        (click)="consoleLog(searchValue)">
    Search
</button>
