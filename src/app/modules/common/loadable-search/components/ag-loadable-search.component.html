<mat-icon *ngIf="!showSearch"
          [ngClass]="{'sticky': isNavbarSticky}"
          (click)="showSearch = true"
          (mouseenter)="searchModule.preload()">search</mat-icon>

<ngx-loadable #searchModule
              module="search"
              [show]="showSearch"
              [timeout]="2000">
    <!--<ag-search [ngClass]="{'sticky': isNavbarSticky}"></ag-search>-->
</ngx-loadable>
