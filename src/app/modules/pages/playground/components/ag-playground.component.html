<div class="ag-playground__header">
    {{'PLAYGROUND.HEADER' | translate}}
    <a class="ag-playground__header-return-link" routerLink="/home" href="">return</a>
</div>
<div class="ag-playground__options" style="color: white">
    text
    {{urls$ | async | json}}
</div>
<div class="ag-playground__gallery-container">
    <ag-gallery [props]="props$ | async"
                [loadCount]="2"
                [urls]="urls$ | async"
                [isRandomSized]="true"
                [numberOfImagesOnStart]="initialNumberOfImages$ | async"
                containerClass="ag-playground__gallery-container">
    </ag-gallery>
</div>
