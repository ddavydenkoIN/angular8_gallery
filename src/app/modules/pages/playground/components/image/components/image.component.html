<div class="ag-image"
    [style.background-image]="'url(' + url + ')'"
    [style.background-size]="'cover'"
    [style.background-position]="'center'"
    [style.box-shadow]="boxShadow | safe: securityType.STYLE"
    [style.border-radius]="borderRadius"
    [style.filter]="filter | safe: securityType.STYLE"
    [style.animation-name]="animation?.animation"
    [style.animation-duration]="animation?.duration"
    (click)="expandImg()">
</div>
