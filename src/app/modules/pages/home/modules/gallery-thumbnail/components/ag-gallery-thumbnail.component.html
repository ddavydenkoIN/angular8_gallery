
<div class="ag-gallery-thumbnail__img"
     [ngStyle]="{'background-image': 'url(' + thumbnailUrl + ')'}">
</div>
<div class="ag-gallery-thumbnail__description"
     (click)="openPlayground(thumbnail.id)"
>
    <div class="ag-gallery-thumbnail__description-header searchable">{{thumbnail.header | translate}}</div>
    <div class="ag-gallery-thumbnail__description-props">
        <div>
            <div class="ag-gallery-thumbnail__description-props-header searchable">{{thumbnail.propContainerHeader | translate}}</div>
            <div class="ag-gallery-thumbnail__description-props-value searchable" *ngFor="let prop of thumbnail.props.parent">
                {{prop.name + ":" + prop.value}}
            </div>
        </div>
        <div>
            <div class="ag-gallery-thumbnail__description-props-header searchable">{{thumbnail.propImgHeader | translate}}</div>
            <div class="ag-gallery-thumbnail__description-props-value searchable"
                 *ngFor="let prop of thumbnail.props.child">
                {{prop.name + ":" + prop.value}}
            </div>
        </div>

    </div>
</div>
<div class="ag-gallery-thumbnail__index searchable">{{index + 1}}</div>
